<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Ubi Assignment</title>
</head>
<body>
    <a-scene embedded arjs="debugUIEnabled: false" vr-mode-ui="enabled: false">
    <a-marker markerhandler preset="hiro">
        <a-plane color="white" rotation="-90 0 0" position="0 -0.25 0" width="2" height = "2" material="transparent: true; opacity: 0.90"></a-plane>
        <a-text id="ar_text" value="" position="0 0.1 0" color="black" rotation="-90 0 0"  align="center" scale = "2 2 2" >
            Hello
        </a-text>
    </a-marker>
    <a-entity camera></a-entity>
    </a-scene>
    <!-- <div id="ar_text" value="aaaa"></div> -->
    <div class="centered command input-group mb-3 " id="input_temp">
        <!-- textを入力して、GETか何かで設定温度を送れるようにする -->
        <!-- <button   class="btn btn-primary" onclick="GET_Ret_SettingTemp()" id="sending_test">Send</button> -->

</html>
